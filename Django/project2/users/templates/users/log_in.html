{% extends "carsell/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="wrapper">
    <section id="breadcrumb" class="hoc clear"> 
      <ul>
        <li><a href="{% url 'carsell-home' %}">Home</a></li>
        <li><a href="{% url 'users-log-in' %}">Log In</a></li>
      </ul>
      <h6 class="heading">Log In</h6>
    </section>
  </div>
</div>
<div class="wrapper row3">
    <main class="hoc container clear"> 
        <div class="content"> 
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Log In</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    <a class="ml-2" href="#">Forgot account?</a>
                    <a class="ml-2" href="{% url 'users-sign-up' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </main>
</div>
{% endblock content %}
